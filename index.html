<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <header class="title-container">
        <h1>Carousel</h1>
      </header>

      <section class="carousel-section">
        <div>
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div>
          <i class="fa-solid fa-angle-right"></i>
        </div>

        <figure class="img-container">
          <img
            src="images/pool.avif"
            alt="Hotel view with pool and deck chairs."
          />
          <figcaption>Chill by the pool</figcaption>
        </figure>

        <figure class="img-container">
          <img
            src="images/palms.avif"
            alt="Hotel front with palm trees and a pool."
          />
          <figcaption>Peaceful green spaces</figcaption>
        </figure>
      </section>
    </main>

    <!-- custom js -->
    <script src="scripts/scripts.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
