<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <header class="title-container">
        <h1>Carousel</h1>
      </header>

      <section class="carousel-section">
        <div class="arrows left" id="left">
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div class="arrows right" id="right">
          <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- js used to change src, alt & figcaption -->
        <figure class="img-container">
          <img
            src="images/pool.avif"
            alt="Hotel with pool & orange cushions."
            id="imageId"
          />
          <figcaption id="imgText">
            Chill by the pool with orange cushions
          </figcaption>
        </figure>
      </section>
    </main>

    <!-- custom js -->
    <script src="scripts/scripts.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
